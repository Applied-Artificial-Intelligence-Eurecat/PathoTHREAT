<div class="card">
    <div class="p-fluid">
        <span>Report an emergency</span>
        <p><small>Describe the emergency</small></p>
    </div>
    <br />
    <div class="p-grid p-formgrid">
        <div class="p-fluid p-col-12 p-md-6">
            <div class="p-field">
                <label for="emergencyTypeClass">Type of event: *</label>
                <p-dropdown id="emergencyTypeClass" [options]="eventTypeList" [(ngModel)]="dataEvent.emergencyTypeClass"
                    placeholder="Select an event" optionLabel="optionName" optionValue="optionName" [showClear]="false"
                    #emergencyTypeClass="ngModel" required aria-describedby="emergencyTypeClass-help"
                    [ngClass]="{'ng-dirty': (emergencyTypeClass.invalid && submitted)}"
                    [style]="{'width':'100%', 'overflow-y': 'hidden', 'overflow': 'initial'}"
                    [panelStyle]="{'width':'100%', 'overflow-y': 'hidden', 'overflow': 'initial'}"
                    class="dropdown-custom">
                </p-dropdown>
                <small id="emergencyTypeClass-help" *ngIf="(emergencyTypeClass.invalid && submitted)"
                    class="p-error">Emergency type is required.</small>
            </div>
        </div>
        <div class="p-fluid p-col-12 p-md-6">
            <div class="p-field">
                <label for="infrastructureConcerns">Infrastructure concerns: *</label>
                <p-multiSelect [options]="infrastructureList" optionLabel="optionName" optionValue="optionName"
                    placeholder="Please, select some values" [(ngModel)]="dataEvent.infrastructureConcerns"
                    [style]="{'width':'100%'}" [panelStyle]="{'width':'100%'}" class="multiselect-custom"
                    [ngClass]="{'ng-dirty': (infConcerns.invalid && submitted)}" #infConcerns="ngModel" required
                    aria-describedby="infrastructureConcerns-help"
                    [style]="{'width':'100%', 'overflow-y': 'hidden', 'overflow': 'initial'}"
                    [panelStyle]="{'width':'100%', 'overflow-y': 'hidden', 'overflow': 'initial'}">
                </p-multiSelect>
                <small id="infrastructureConcerns-help" *ngIf="(infConcerns.invalid && submitted)"
                    class="p-error">Infrastructure concerns are required.</small>
            </div>
        </div>
        <div class="p-fluid p-col-12 p-md-12">
            <div class="p-field" pInputText pTooltip="Drag the map using your mouse, zoom using the buttons" tooltipPosition="top">
                <label for="emergencyLocation">Emergency location: *</label>
                <div id="map"></div>
            </div>
        </div>
        <div class="p-fluid p-col-12 p-md-12">
            <div class="p-field">
                <label for="emergencyDescription">Emergency description: *</label>
                <textarea id="emergencyDescription" rows="5" pInputTextarea autoResize="autoResize"
                    [(ngModel)]="dataEvent.emergencyDescription" #emergencyDescription="ngModel" required
                    aria-describedby="emergencyDescription-help"
                    [ngClass]="{'ng-dirty': (emergencyDescription.invalid && submitted) || (emergencyDescription.dirty && emergencyDescription.invalid)}"></textarea>
                <small id="emergencyDescription-help"
                    *ngIf="(emergencyDescription.invalid && submitted) || (emergencyDescription.dirty && emergencyDescription.invalid)"
                    class="p-error">Emergency description is required.</small>
            </div>
        </div>

    </div>

    <div class="p-grid p-nogutter p-justify-end btn-space">
        <p-button type="button" label="Back" icon="pi pi-angle-left" iconPos="left" (onClick)="prevPage()"></p-button>
        &nbsp;&nbsp;
        <p-button type="button" label="Next" icon="pi pi-angle-right" iconPos="right" (onClick)="nextPage()"></p-button>
        &nbsp;&nbsp;
        <p-button type="button" label="Cancel" (onClick)="cancel()" icon="pi pi-times" iconPos="right"
            styleClass="p-button p-button-outlined p-button-secondary"></p-button>
    </div>
</div>
